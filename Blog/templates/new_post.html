{% extends "_base.html" %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
{% load bootstrap_tags %}

<div class="container-fluid text-center">
  <h1>New Post</h1>
  <h4>Fill out below fields to add a post.</h4>
</div>
<div class="col-sm-8 col-sm-offset-2">
    <form id="post_form" method="post" action="{% url 'new_post' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | as_bootstrap }}
          <input class="btn btn-success" type="submit" name="submit" value="Create Post">
    </form>
</div>


{% endblock %}
